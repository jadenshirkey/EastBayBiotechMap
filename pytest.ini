[pytest]
# Pytest configuration for Bay Area Biotech Map V4.3

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests requiring external services
    slow: Slow-running tests
    geography: Tests for geography module
    helpers: Tests for helper utilities

# Coverage (if pytest-cov is installed)
# --cov=config
# --cov=utils
# --cov-report=term-missing
# --cov-report=html

# Minimum Python version
minversion = 3.8
